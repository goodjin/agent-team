<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Team - 智能团队管理系统</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>🤖 Agent Team</h1>
            </div>
            
            <!-- 任务列表 -->
            <div class="task-section">
                <div class="task-header">
                    <span>📋 任务</span>
                </div>
                <div id="tasks-sidebar-list" class="tasks-sidebar-list"></div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-page="dashboard">
                    <span class="icon">📊</span>
                    <span>仪表板</span>
                </a>
                <a href="#tasks" class="nav-item" data-page="tasks">
                    <span class="icon">📋</span>
                    <span>任务管理</span>
                </a>
                <a href="#roles" class="nav-item" data-page="roles">
                    <span class="icon">👥</span>
                    <span>角色管理</span>
                </a>
                <a href="#workflows" class="nav-item" data-page="workflows">
                    <span class="icon">🔄</span>
                    <span>工作流</span>
                </a>
                <a href="#config" class="nav-item" data-page="config">
                    <span class="icon">⚙️</span>
                    <span>配置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 仪表板页面 -->
            <div id="page-dashboard" class="page active">
                <header class="page-header">
                    <h2>📊 仪表板</h2>
                </header>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">总任务数</div>
                        <div class="stat-value" id="stat-total">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">进行中</div>
                        <div class="stat-value" id="stat-in-progress">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">已完成</div>
                        <div class="stat-value" id="stat-completed">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">失败</div>
                        <div class="stat-value" id="stat-failed">0</div>
                    </div>
                </div>
                <div class="recent-tasks">
                    <h3>最近任务</h3>
                    <div id="recent-tasks-list" class="task-list"></div>
                </div>
            </div>

            <!-- 任务管理页面 -->
            <div id="page-tasks" class="page">
                <header class="page-header">
                    <h2>📋 任务管理</h2>
                </header>
                
                <!-- 对话输入区 -->
                <div class="chat-input-section">
                    <div class="chat-input-container">
                        <textarea id="chat-input" class="chat-input" placeholder="输入你的需求或问题，系统会自动判断是否属于已有任务或创建新任务..."></textarea>
                        <button class="btn btn-primary" id="btn-send-message">发送</button>
                    </div>
                </div>
                
                <div class="tasks-container">
                <div class="filters">
                    <select id="filter-status" class="filter-select">
                        <option value="">所有状态</option>
                        <option value="pending">待处理</option>
                        <option value="in-progress">进行中</option>
                        <option value="completed">已完成</option>
                        <option value="failed">失败</option>
                        <option value="blocked">阻塞</option>
                    </select>
                    <select id="filter-role" class="filter-select">
                        <option value="">所有角色</option>
                    </select>
                    <input type="text" id="filter-search" class="filter-input" placeholder="搜索任务...">
                </div>
                    <div id="tasks-list" class="task-list"></div>
                </div>
            </div>
            
            <!-- 任务详情页面 -->
            <div id="page-task-detail" class="page">
                <header class="page-header">
                    <h2 id="task-detail-title">任务详情</h2>
                    <button class="btn btn-secondary" id="btn-back-to-tasks">返回</button>
                </header>
                <div id="task-detail-content" class="task-detail-content">
                    <!-- 任务信息 -->
                    <div class="task-info-section">
                        <h3>任务信息</h3>
                        <div id="task-info"></div>
                    </div>
                    
                    <!-- 对话历史 -->
                    <div class="task-messages-section">
                        <h3>对话历史</h3>
                        <div id="task-messages" class="messages-list"></div>
                    </div>
                    
                    <!-- 执行记录 -->
                    <div class="task-execution-section">
                        <h3>执行记录</h3>
                        <div id="task-execution-records" class="execution-records-list"></div>
                    </div>
                </div>
            </div>

            <!-- 角色管理页面 -->
            <div id="page-roles" class="page">
                <header class="page-header">
                    <h2>👥 角色管理</h2>
                </header>
                <div id="roles-grid" class="roles-grid"></div>
            </div>

            <!-- 工作流页面 -->
            <div id="page-workflows" class="page">
                <header class="page-header">
                    <h2>🔄 工作流</h2>
                </header>
                <div id="workflows-list" class="workflows-list"></div>
            </div>

            <!-- 配置页面 -->
            <div id="page-config" class="page">
                <header class="page-header">
                    <h2>⚙️ 配置</h2>
                </header>
                <div id="config-content" class="config-content"></div>
            </div>
        </main>
    </div>

    <!-- 创建任务模态框 -->
    <div id="modal-create-task" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建新任务</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-create-task">
                    <div class="form-group">
                        <label>任务类型</label>
                        <select name="type" required>
                            <option value="requirement-analysis">需求分析</option>
                            <option value="architecture-design">架构设计</option>
                            <option value="development">开发</option>
                            <option value="testing">测试</option>
                            <option value="documentation">文档</option>
                            <option value="code-review">代码审查</option>
                            <option value="refactoring">重构</option>
                            <option value="bug-fix">Bug修复</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>优先级</label>
                        <select name="priority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                            <option value="critical">紧急</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>分配角色</label>
                        <select name="assignedRole" id="select-role">
                            <option value="">未分配</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary modal-close">取消</button>
                        <button type="submit" class="btn btn-primary">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
