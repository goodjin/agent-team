<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子效果演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .control-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>粒子数量: <span id="particleCountValue">100</span></label>
            <input type="range" id="particleCount" min="50" max="500" value="100">
        </div>
        <div class="control-group">
            <label>连接距离: <span id="connectionDistanceValue">120</span></label>
            <input type="range" id="connectionDistance" min="50" max="200" value="120">
        </div>
        <div class="control-group">
            <label>鼠标影响力: <span id="mouseForceValue">0.1</span></label>
            <input type="range" id="mouseForce" min="0" max="0.3" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>粒子大小: <span id="particleSizeValue">2</span></label>
            <input type="range" id="particleSize" min="1" max="5" step="0.5" value="2">
        </div>
    </div>
    
    <div class="info">
        <div>移动鼠标与粒子互动</div>
        <div>点击画布创建爆炸效果</div>
        <div>使用控制面板调整参数</div>
    </div>
    
    <script src="particles.js"></script>
</body>
</html>
